{% extends 'base.html' %}


{% block head %}
<title>Change Password</title>
{% endblock %}




{% block body%}
<div class="container" >
    <h2>Change Password</h2>
    <p>You are can change password here</p>

    <form method="post">
       {% csrf_token %}

    {% for field in form %}
    <label>
        {{ field.label_tag }}<br>
        <span>{{ field }}

        {% for error in field.errors %}<br>
    <p style="color: red">{{ error }}</p>
    {% endfor %}
        </span>
    </label>
    {% endfor %}
    <button  class="btn btn-success" type="submit" style="width: 5cm;">Save</button>

    </form>

</div>


{% endblock %}
