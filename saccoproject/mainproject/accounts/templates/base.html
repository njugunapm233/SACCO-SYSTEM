<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block head %}
    <title> Home page</title>
    {% endblock %}

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
          integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->

    {% block cont%}
    <style>
  /*!
 * Start Bootstrap - Shop Item (https://startbootstrap.com/template-overviews/shop-item)
 * Copyright 2013-2019 Start Bootstrap
 * Licensed under MIT (https://github.com/BlackrockDigital/startbootstrap-shop-item/blob/master/LICENSE)
 */
body {
  padding-top: 56px;
}

    .helptext{
      display: none;

    }








    </style>

    {% endblock %}

</head>

<body>

<!-- Navigation -->

{% block login %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">TankHill Sacco</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/accounts/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/profile/">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/profile/edit">Update Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/change_password">Change Password</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/accounts/logout/">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Delete User</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

{% endblock %}


<!-- Page Content -->
<div class="container">

    <div class="col-lg-12">

        <div class="card card-outline-secondary my-4" style="margin-top: 40px;">
            <div class="card-header" style="color: #001A63; font-size:24px;">
                TANKHIll HOSTEL SACCO SYSTEM
            </div>
            <div class="card-body">

                {% block body%}
                {% endblock %}

            </div>
        </div>
        <!-- /.card -->

    </div>
    <!-- /.col-lg-9 -->


</div>

</body>

</html>
